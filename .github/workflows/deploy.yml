name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.NEXTAUTH_URL }}

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          envs: MONGODB_URI,NEXTAUTH_URL,NEXTAUTH_SECRET,OPENAI_API_KEY,MONGO_USERNAME,MONGO_PASSWORD,GITHUB_TOKEN,REGISTRY,IMAGE_NAME
          script: |
            # Navigate to deployment directory
            cd /opt/kanban-ai || exit 1

            # Pull latest code
            git pull origin main

            # Create .env file with secrets from GitHub
            cat > .env << EOF
            NODE_ENV=production
            MONGODB_URI=$MONGODB_URI
            NEXTAUTH_URL=$NEXTAUTH_URL
            NEXTAUTH_SECRET=$NEXTAUTH_SECRET
            OPENAI_API_KEY=$OPENAI_API_KEY
            MONGO_USERNAME=$MONGO_USERNAME
            MONGO_PASSWORD=$MONGO_PASSWORD
            EOF

            # Login to GitHub Container Registry
            echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull $REGISTRY/$IMAGE_NAME:latest

            # Stop and remove old containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -af

            # Show running containers
            docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Check if application is responding
            sleep 10
            curl -f http://localhost:3000 || exit 1
            echo "Deployment successful!"
